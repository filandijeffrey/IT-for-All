<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Preferences - IT For All</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="IT For All Logo" class="logo">
    <h1>We Value Your Feedback</h1>
    <p class="form-purpose">
      At <strong>IT For All</strong>, we're constantly improving our products and services. Your input helps us offer the IT solutions you need most. Please fill out the form to let us know your preferences.
    </p>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="services">Preferred Services or Products:</label>
      <input type="text" id="services" name="services" placeholder="e.g., Cloud Storage, Web Hosting">

      <label for="suggestions">Suggestions / Products You Want to See:</label>
      <textarea id="suggestions" name="suggestions" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
